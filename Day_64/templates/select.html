{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for film in films['results'] %}
      <p>
        <a href="{{ url_for('find', id=film['id']) }}"> {{ film['title'] }} - {{ film['release_date'] }}</a>
      </p>
    {% endfor %}
</div>
{% endblock %}
